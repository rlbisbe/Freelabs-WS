<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title></title>
        <link href="css/bootstrap.css" rel="stylesheet">

    <body>

<ul data-bind="foreach: tasks, visible: tasks().length > 0">
